      <a class="navbar-brand">Cursos Paxsem</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <input class="form-control" style="width: 15em;" id="inputCrearCurso" placeholder="Curso..." aria-label="Search">

  <body onload="ServidorLevantado()"> 
    
    <div id="loader"></div>
    
    <div style="display:none;" id="CursosLista" class="animate-bottom">
      <h2 style="text-align: center;">No hay cursos</h2>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Advertencia</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="AdvertenciaTextoElimiarCurso" style="display: flex;">
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="btnEliminarCurso" type="button" class="btn btn-danger" data-dismiss="modal" >Eliminar</button>
          </div>
        </div>
      </div>
    </div>
